<!-- Page Content Component -->
<div class="page-content-container">
  <!-- Page Header -->
  <div class="page-header">
    <div class="page-title-section">
      <h1 class="page-title">New Page</h1>
      <div class="page-breadcrumb" id="pageBreadcrumb">jan 2024 / Documents / zain</div>
    </div>
    <!-- Page actions removed - moved to top bar -->
  </div>

  <!-- Tasks Component -->
  <div class="tasks-component">
    <div class="tasks-header">
      <h2 class="tasks-title">Tasks</h2>
      <div class="tasks-controls">
        <button class="add-column-btn" onclick="openColumnSettings()">+ Add Column</button>
        <img src="assets/images/gear.png" alt="Settings" class="tasks-icon" title="Settings" onclick="openVaultSettings()">
      </div>
    </div>

    <!-- Tasks Table -->
    <div class="tasks-table-container">
      <table class="tasks-table">
        <thead>
          <tr>
            <th>Name <img src="assets/images/sort.svg" alt="Sort" style="width: 12px; height: 12px; margin-left: 4px; opacity: 0.5;"></th>
            <th>Description <img src="assets/images/sort.svg" alt="Sort" style="width: 12px; height: 12px; margin-left: 4px; opacity: 0.5;"></th>
            <th>Priority <img src="assets/images/sort.svg" alt="Sort" style="width: 12px; height: 12px; margin-left: 4px; opacity: 0.5;"></th>
            <th>Due Date <img src="assets/images/sort.svg" alt="Sort" style="width: 12px; height: 12px; margin-left: 4px; opacity: 0.5;"></th>
          </tr>
        </thead>
        <tbody id="tasksTableBody">
          <tr class="empty-state">
            <td colspan="4">No tasks to display</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Add Row Button -->
    <button class="add-row-btn" onclick="addTaskRow()">+ Add Row</button>
  </div>

  <!-- Cards Section -->
  <div class="cards-section">
    <h2 class="cards-title">Cards</h2>
    <div id="cardsContainer" class="cards-container">
      <!-- Cards will be dynamically added here -->
    </div>
  </div>

  <!-- Hashtag / Notes Editor -->
  <div class="page-hashtag" id="pageHashtag">
    <div contenteditable="true" class="notes-editor">#zain</div>
  </div>

  <!-- Bottom Navigation -->
  <div class="page-bottom-nav">
    <img src="assets/images/chevron-left.svg" alt="Back" class="nav-arrow" onclick="navigatePreviousPage()">
    <div class="nav-pages-container" id="navPagesContainer">
      <!-- Page items will be dynamically added here by JavaScript -->
    </div>
    <img src="assets/images/chevron-right.svg" alt="Forward" class="nav-arrow" onclick="navigateNextPage()">
    <img src="assets/images/add-circle.svg" alt="Add" class="nav-arrow nav-add-circle" onclick="createNewPage()">
  </div>

  <!-- Floating Add Button -->
  <div class="nav-add" onclick="toggleAddMenu()">
    <img src="assets/images/add-plus.svg" alt="Add">
  </div>

  <!-- Menu List for Floating Add Button -->
  <div class="add-menu-list" id="addMenuList">
    <div class="menu-item">Task List</div>
    <div class="menu-item">Card</div>
    <div class="menu-item">Image</div>
    <div class="menu-item">Note</div>
    <div class="menu-item">Upload File</div>
  </div>

  <!-- Right Sidebar -->
  <div class="right-sidebar" id="rightSidebar">
    <div class="right-sidebar-header">
      <div style="display: flex; align-items: center; gap: 12px;">
        <img src="assets/images/filter-01.svg" alt="Filter" class="right-sidebar-icon" title="Filter">
        <img src="assets/images/sort.svg" alt="Sort" class="right-sidebar-icon" title="Sort">
        <img src="assets/images/information-circle.svg" alt="Info" class="right-sidebar-icon" title="Information">
      </div>
      <img src="assets/images/block-circle.svg" alt="Close" class="right-sidebar-close" title="Close" onclick="toggleRightSidebar()" style="width: 18px; height: 18px; cursor: pointer; opacity: 0.6; margin-left: auto;">
    </div>
    
    <div class="right-sidebar-content">
      <!-- Page Tags Section -->
      <div class="right-sidebar-section">
        <h3 class="right-sidebar-title">PAGE TAGS</h3>
        <div id="pageTagsList" class="right-sidebar-item">
          <span style="color: #9ca3af;">#</span>
          <span style="color: #9ca3af; font-style: italic;">No tags found</span>
        </div>
      </div>

      <!-- External Links Section -->
      <div class="right-sidebar-section">
        <h3 class="right-sidebar-title">EXTERNAL LINKS</h3>
        <div id="externalLinksList" class="right-sidebar-item">
          <img src="assets/images/link.svg" alt="Link" style="width: 16px; height: 16px; opacity: 0.5;">
          <span style="color: #9ca3af; font-style: italic; margin-left: 8px;">No links found</span>
        </div>
      </div>

      <!-- Referenced By Section -->
      <div class="right-sidebar-section">
        <h3 class="right-sidebar-title">REFERENCED BY</h3>
        <div class="right-sidebar-item" id="referencedByList">
          <!-- Dynamically populated -->
        </div>
      </div>
    </div>
  </div>
</div>
