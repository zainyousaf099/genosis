<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>API Connection Test</h1>
    
    <div class="test-section">
        <h2>Test 1: Simple POST Request (No Credentials)</h2>
        <button onclick="testBasicFetch()">Test Basic Request</button>
        <pre id="result1"></pre>
    </div>
    
    <div class="test-section">
        <h2>Test 2: POST with Credentials</h2>
        <button onclick="testWithCredentials()">Test With Credentials</button>
        <pre id="result2"></pre>
    </div>
    
    <div class="test-section">
        <h2>Test 3: Check Preflight (OPTIONS)</h2>
        <button onclick="testPreflight()">Test Preflight</button>
        <pre id="result3"></pre>
    </div>
    
    <div class="test-section">
        <h2>Test 4: Actual Login Request</h2>
        <input type="text" id="username" placeholder="Username/Email" value="ali@gmail.com" style="width: 200px; padding: 5px; margin: 5px;">
        <input type="password" id="password" placeholder="Password" value="Z@in0307" style="width: 200px; padding: 5px; margin: 5px;">
        <button onclick="testLogin()">Test Login</button>
        <pre id="result4"></pre>
    </div>

    <script>
        const API_URL = 'https://api.rjautonomous.com/Account/';
        
        function logResult(id, data, isError = false) {
            const result = document.getElementById(id);
            result.textContent = JSON.stringify(data, null, 2);
            result.className = isError ? 'error' : 'success';
        }
        
        async function testBasicFetch() {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'ali@gmail.com',
                        password: 'Z@in0307'
                    })
                });
                
                const data = await response.json();
                logResult('result1', {
                    status: response.status,
                    ok: response.ok,
                    headers: Object.fromEntries(response.headers.entries()),
                    data: data
                });
            } catch (error) {
                logResult('result1', {
                    error: error.message,
                    name: error.name,
                    stack: error.stack
                }, true);
            }
        }
        
        async function testWithCredentials() {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        username: 'ali@gmail.com',
                        password: 'Z@in0307'
                    })
                });
                
                const data = await response.json();
                logResult('result2', {
                    status: response.status,
                    ok: response.ok,
                    headers: Object.fromEntries(response.headers.entries()),
                    data: data
                });
            } catch (error) {
                logResult('result2', {
                    error: error.message,
                    name: error.name,
                    note: 'This might fail if backend uses Access-Control-Allow-Origin: * with credentials'
                }, true);
            }
        }
        
        async function testPreflight() {
            try {
                // OPTIONS request (preflight)
                const response = await fetch(API_URL, {
                    method: 'OPTIONS',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                logResult('result3', {
                    status: response.status,
                    ok: response.ok,
                    headers: Object.fromEntries(response.headers.entries()),
                    note: 'Preflight requests must return 200/204 with CORS headers'
                });
            } catch (error) {
                logResult('result3', {
                    error: error.message,
                    note: 'Preflight failed - check CORS headers on backend'
                }, true);
            }
        }
        
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                logResult('result4', {
                    success: true,
                    status: response.status,
                    user: data,
                    note: 'Login successful! User data received.'
                });
            } catch (error) {
                logResult('result4', {
                    error: error.message,
                    name: error.name,
                    note: 'Check Network tab for more details'
                }, true);
            }
        }
    </script>
</body>
</html>
